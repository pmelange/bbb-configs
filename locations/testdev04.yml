# Disable noping
dhcp_no_ping: false

networks:
  - vid: 104
    role: dhcp
    name: dhcp
    prefix: 10.248.248.48/28
    ipv6_subprefix: 40
    assignments:
      testdev04: 1

  - vid: 50
    role: uplink
    untagged: true

  - vid: 20
    role: mesh
    name: mesh_5ghz
    prefix: 10.248.251.48/32
    ipv6_subprefix: -1
    mesh_ap: testdev04
    mesh_radio: 11a_standard
    mesh_iface: mesh

